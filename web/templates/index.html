<!DOCTYPE html>
<html>
<head>
    <title>URL Phishing Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="brand-header">
            <i class="fas fa-shield-alt"></i>
            <h1 class="mb-3">URL Phishing Detector</h1>
            <p class="text-muted">Check if a URL is legitimate or potentially malicious</p>
        </div>
        <form action="/predict" method="post" class="needs-validation" novalidate>
            <div class="mb-4">
                <label for="url" class="form-label">Enter URL to analyze:</label>
                <input type="url" class="form-control url-input" id="url" name="url" 
                       placeholder="https://example.com" required>
                <div class="invalid-feedback">
                    Please enter a valid URL
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary submit-btn">
                    <i class="fas fa-search me-2"></i>Analyze URL
                </button>
            </div>
        </form>
        <div class="info-text">
            <p>Our ML models will analyze the URL for potential phishing indicators</p>
        </div>
    </div>

    <script>
        // Form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
