<!DOCTYPE html>
<html>
<head>
    <title>URL Phishing Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { 
            padding: 40px;
            background: #f8f9fa;
        }
        .container {
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .brand-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .brand-header i {
            font-size: 48px;
            color: #0d6efd;
            margin-bottom: 20px;
        }
        .url-input {
            border-radius: 25px;
            padding: 12px 25px;
            font-size: 16px;
        }
        .submit-btn {
            border-radius: 25px;
            padding: 12px 35px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .info-text {
            text-align: center;
            color: #6c757d;
            margin-top: 30px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="brand-header">
            <i class="fas fa-shield-alt"></i>
            <h1 class="mb-3">URL Phishing Detector</h1>
            <p class="text-muted">Check if a URL is legitimate or potentially malicious</p>
        </div>
        <form action="/predict" method="post" class="needs-validation" novalidate>
            <div class="mb-4">
                <label for="url" class="form-label">Enter URL to analyze:</label>
                <input type="url" class="form-control url-input" id="url" name="url" 
                       placeholder="https://example.com" required>
                <div class="invalid-feedback">
                    Please enter a valid URL
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary submit-btn">
                    <i class="fas fa-search me-2"></i>Analyze URL
                </button>
            </div>
        </form>
        <div class="info-text">
            <p>Our ML models will analyze the URL for potential phishing indicators</p>
        </div>
    </div>

    <script>
        // Form validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
